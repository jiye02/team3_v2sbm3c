<script type="text/javascript">
   function add(su1, su2) {
    // return parseInt(su1) + parseInt(su2);
    // return parseFloat(su1) + parseFloat(su2);
    return Number(su1) + Number(su2);
   }
   
   function comma(su) {
     // 정수가 4자리이상인 경우 오른쪽기준 숫자 3자리식 분리하여 ','를
     // 포함하는 정규 표현식
     return su.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
   }
</script>
</head>

  let su2 = window.prompt('수를 입력하세요.', 200);
  
  console.log('-> add: ' + add(su1, su2));
  console.log(comma(35000));
