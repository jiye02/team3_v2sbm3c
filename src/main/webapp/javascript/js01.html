<!DOCTYPE html>

<body>
<script type="text/javascript">
  var url1 = "http://www.kma.go.kr";
  document.writeln('url1: ' + url1); // 화면 출력

  var url1 = "http://www.kyobobook.co.kr";
  console.log('-> url1: ' + url1);   // 개발자 모드
  
  let avg = 10 / 3;
  console.log('-> avg: ' + avg);     // java: 3
  console.log('-> avg type: ' + typeof avg);
  
  avg = '평균: ' + avg;
  console.log('-> ' + avg);
  console.log('-> avg type: ' + typeof avg);
  
  if (5 % 2 == 0) {
	  console.log("-> 짝수");
  } else {
	  console.log("-> 홀수");
  }
  
  // java or: ||, and: && 동일
  
  for (let i=1; i<=10; i++) {
	  if (i % 2 == 0) {
		  console.log(i);  // 짝수만 출력
	  }
  }
  
</script>
   
</body>
 
</html>
